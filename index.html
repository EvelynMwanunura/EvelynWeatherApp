<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evelyn Weather App</title>
    <style>
        Body{
            background: rgb(211, 214, 216);    
            
        }
        .container{
            background: rgb(10, 10, 10);
            color: white;
           
        }
        #city{
            text-align: center;
        }
        #search-city{
            background: grey;
            padding: 20px;
            border-radius: 20px;
            color: black;
            font-size: 1.5em;
            border: none;
        }
        #search-label{
            background: rgb(126, 126, 254);
            padding:23px;
            border-radius: 20px;
            font-size: 1.1em;
        }

    </style>
  </head>
  <body>
    <div class="container">
        <h1 id="city">Cape Town</h1>
    <div class="serch-input"><input type="text" id="search-city" placeholder="search for your city" />
    <label id="search-label" for="search-city">Search</label></div>
    <p id="weather-imoji">🌦️</p>
    <p id="current-temp">20 / 17</p>
    <p id="weather-details">Rainy- Cloudy</p>
    <div class="weather-dits"><p id="wind">12 km/hr</p>
    <p id="humidity">22%</p>
    <p id="rain">72%</p></div>
     <p>Thursday</p>

          <p>☀️</p>

          <p><strong>22 &deg;C</strong> 14 &deg; C</p>
        </div>
        <div class="daily">
          <p>Friday</p>
          <p>☀️</p>
          <p><strong>22 &deg;C</strong> 17 &deg; C</p>
        </div>
        <div class="daily">
          <p>Saturday</p>
          <p>🌤️</p>
          <p><strong>22 &deg; C</strong> 19 &deg; C</p>
        </div>
        <div class="daily">
          <p>Sunday</p>
          <p>🌦️</p>
          <p><strong>17 &deg;C</strong> 10 &deg; C</p>
        </div>
        <div class="daily">
          <p>Monday</p>
          <p>🌥️</p>
          <p><strong>15 &deg;C</strong>10 &deg; C</p>
        </div>

    <footer>
      Coded by
      <a href="https://www.linkedin.com/in/evelyn-mwanunura-06a42a77/">Evelyn</a
      >, code hosted on
      <a href="https://github.com/EvelynMwanunura/EvelynWeatherApp">GitHub</a>
      and website hosted on
      <a href="https://evelynweatherapp.netlify.app/">Netlifly</a>.
    </footer></div>
  </body>
</html>
